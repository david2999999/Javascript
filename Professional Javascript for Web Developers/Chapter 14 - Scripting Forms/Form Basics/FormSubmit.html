<!--
    Forms are submitted when a user interacts with a submit button or an image button. Submit
    buttons are defined using either the <input> element or the <button> element with a type attribute
    of “submit“, and image buttons are defined using the <input> element with a type attribute of
    “image“.
-->

<!-- generic submit button -->
<input type=”submit” value=”Submit Form”>
<!-- custom submit button -->
<button type=”submit”>Submit Form</button>
<!-- image button -->
<input type=”image” src=”graphic.gif”>
